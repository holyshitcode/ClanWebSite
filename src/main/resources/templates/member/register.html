<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>회원 가입</h2>

    <!-- 로그인된 사용자 정보 표시 -->
    <div class="mb-3">
        <label for="existingName" class="form-label">로그인된 사용자 이름</label>
        <input type="text" class="form-control" id="existingName" th:value="${member.name}" readonly>
    </div>

    <!-- 새로운 사용자 등록 폼 -->
    <form action="/member/register" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${newMember.name}" required>
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">로그인 ID</label>
            <input type="text" class="form-control" id="loginId" name="loginId" th:value="${newMember.loginId}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${newMember.email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${newMember.password}" required>
        </div>
        <div class="mb-3">
            <label for="grade" class="form-label">등급</label>
            <input type="number" class="form-control" id="grade" name="grade" th:value="${newMember.grade}" required>
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">성별</label>
            <select class="form-select" id="sex" name="sex" th:value="${newMember.sex}" required>
                <option value="1">남성</option>
                <option value="2">여성</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
