spring:
  messages:
    basename: errors
  datasource:
    url: jdbc:h2:tcp://localhost/~/testJPA
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB






logging:
  level:
    org.hibernate.sql: debug

